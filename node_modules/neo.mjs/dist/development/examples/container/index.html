<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Neo Containers</title>
    </head>
    <body style='margin: 10px'><p>Container Demo</p><div id='main-container'></div>
    <script>
        Neo = self.Neo || {}; Neo.config = Neo.config || {};

        Object.assign(Neo.config, {
            appPath       : '/examples/container/app.js',
            basePath      : '../../../../',
            environment   : 'development',
            themes        : ['neo-theme-light', 'neo-theme-dark'],
            useAmCharts   : [false],
            workerBasePath: '../../'
        });
    </script>
    <script src="../../main.js"></script></body>
</html>
